name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: '21'

      - name: Build with Maven (backend)
        working-directory: backend
        run: mvn -B -e clean test

      - name: Print surefire reports
        if: failure()
        working-directory: backend
        run: |
          echo "=== surefire report files ==="
          ls -la target/surefire-reports || true
          echo "=== contents ==="
          for f in target/surefire-reports/*.txt target/surefire-reports/*.xml; do
            [ -f "$f" ] && echo "----- $f -----" && sed -n '1,200p' "$f"
          done

      - name: SonarCloud Scan (backend)
        uses: sonarsource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=dein_sonarcloud_projekt
            -Dsonar.organization=dein_organisation
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
